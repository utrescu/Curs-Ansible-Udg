- name: instalÂ·lar ntp
  apt:
    name: ntp
    state: present

- name: configurar
  template: src=ntp.conf.j2 dest=/etc/ntp.conf
  notify: restart ntp

- name: start ntp
  service: name=ntpd state=started


--- handlers

- name: restart ntp
  service: name=ntpd state=restarted

--- ntp.conf

driftfile /var/lib/ntp/driftfile

restrict 127.0.0.1
restrict -6 ::1

server {{ ntpserver }}

includefile /etc/ntp/crypto/pw

keys /etc/ntp/keys